    <script>
        var a = 15; var d = "10";
        var b = 4; var e = "2";
        var c = 0; 
        document.write("Operator Aritmatika <br>");
        c = a + b;
        document.write(a + " + " + b + " = " + c + "<br>");
        c = a - b;
        document.write(a + " - " + b + " = " + c + "<br>");  
        c = a * b;
        document.write(a + " * " + b + " = " + c + "<br>");    
        c = a ** b;
        document.write(a + " ** " + b + " = " + c + "<br>");    
        c = a / b;
        document.write(a + " / " + b + " = " + c + "<br>");  
        c = a % b;
        document.write(a + " % " + b + " = " + c + "<br>"); 
        c = d + e;
        document.write(d + " + " + e + " = " + c + "<br>");   
        document.write("Operator Assignment (Penugasan) <br>");
        document.write("Nilai Awal a = " + a + "<br>");    
        a -= 5;
        document.write("Nilai a menjadi " + a + "<br>");    
        a += 2;
        document.write("Nilai a menjadi " + a + "<br>");   
        a /= 4;
        document.write("Nilai a menjadi " + a + "<br>");
        a *= 2;
        document.write("Nilai a menjadi " + a + "<br>");    
        a %= 3;
        document.write("Nilai a menjadi " + a + "<br>");
    </script>
